<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #ff1c1c;
      font-family: "Courier New", monospace;
      text-align: center;
      overflow: hidden;
    }
    .container {
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0;
      letter-spacing: 2px;
      color: #ff3b3b;
    }
    .glitch {
      position: relative;
      display: inline-block;
      animation: glitch-skew 1s infinite linear alternate-reverse;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff0000;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitch-anim 2s infinite linear alternate-reverse;
      left: 2px;
      text-shadow: -2px 0 #ff3333;
    }
    .glitch::after {
      animation: glitch-anim2 3s infinite linear alternate-reverse;
      left: -2px;
      text-shadow: -2px 0 #ff6666;
    }
    @keyframes glitch-anim {
      0% { clip: rect(10px, 9999px, 44px, 0); }
      20% { clip: rect(85px, 9999px, 140px, 0); }
      40% { clip: rect(10px, 9999px, 50px, 0); }
      60% { clip: rect(120px, 9999px, 180px, 0); }
      80% { clip: rect(30px, 9999px, 90px, 0); }
      100% { clip: rect(60px, 9999px, 120px, 0); }
    }
    @keyframes glitch-anim2 {
      0% { clip: rect(50px, 9999px, 90px, 0); }
      20% { clip: rect(20px, 9999px, 60px, 0); }
      40% { clip: rect(100px, 9999px, 150px, 0); }
      60% { clip: rect(70px, 9999px, 130px, 0); }
      80% { clip: rect(30px, 9999px, 80px, 0); }
      100% { clip: rect(90px, 9999px, 140px, 0); }
    }
    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      20% { transform: skew(5deg); }
      40% { transform: skew(-5deg); }
      60% { transform: skew(2deg); }
      80% { transform: skew(-2deg); }
      100% { transform: skew(0deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="FORBIDDEN: 403">FORBIDDEN: 403</h1>
  </div>
</body>
</html>
